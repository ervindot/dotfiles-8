live_config_reload: true

window:
  padding:
    x: 0
    y: 0

scrolling:
  history: 10000
  multiplier: 3  # Lines per scroll

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
cursor:
  style: Block
  unfocused_hollow: true

# Nord colourscheme
background_opacity: 0.95
colors:
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'
  # Leaving cursor colours undefined allows alacritty to simply reverse the font colours
  #cursor:
    #text: '#2E3440'
    #cursor: '#D8DEE9'
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false  # Copy selected text to the primary clipboard

alt_send_esc: true  # Send ESC (\x1b) before characters when alt is pressed

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

  url:
    launcher:
      program: qutebrowser
      args: []
    modifiers: None  # Require modifier for clicking to open URLs

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
key_bindings:
  - { key: V,         mods: Control|Shift, action: Paste                            }
  - { key: C,         mods: Control|Shift, action: Copy                             }
  - { key: Insert,    mods: Shift,         action: PasteSelection                   }
  - { key: Key0,      mods: Control,       action: ResetFontSize                    }
  - { key: Equals,    mods: Control,       action: IncreaseFontSize                 }
  - { key: Add,       mods: Control,       action: IncreaseFontSize                 }
  - { key: Subtract,  mods: Control,       action: DecreaseFontSize                 }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize                 }
  - { key: Paste,                          action: Paste                            }
  - { key: Copy,                           action: Copy                             }
  - { key: L,         mods: Control,       action: ClearLogNotice                   }
  - { key: L,         mods: Control,       chars: "\x0c"                            }
  - { key: PageUp,    mods: Shift,         action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,         action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt       }

debug:
  render_timer: false  # Display the time it takes to redraw each frame.
  persistent_logging: false  # Keep the log file after quitting Alacritty.
  log_level: Warn  # None / Error / Warn / Info / Debug / Trace
  print_events: false  # Print all received window events.
